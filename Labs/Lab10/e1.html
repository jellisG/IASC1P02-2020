<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Basic Page with CSS + Javascript</title>
	<link href="./basic_files/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>

	<form name="form">
        <input id="n1" type="text" id="n1" value="Number 1"/>
        <input onclick="add()" type="button" value="+"/>
        <input onclick="subtract()" type="button" value="-"/>
        <input onclick="multiply()" type="button" value="*"/>
        <input onclick="divide()" type="button" value="/"/>
        <input id="n2" type="text" id="n2" value="Number 2"/>
        <h3 id="output">Output</h3>
    </form>
	
</body>

</html>
